<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="/dist/output.css" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

  
  
</head>
<body class="md:flex md:justify-center md:items-center md:h-screen md:bg-[#36384D]">
    <div class="h-[700px] md:flex md:flex-row-reverse md:bg-white md:p-5 md:rounded-3xl md:m-4 ">
      <img class="block md:hidden w-full pb-5 md:pb-0" src="./assets/images/illustration-sign-up-mobile.svg" alt="">
      <img class="hidden md:block md:h-[650px]" src="./assets/images/illustration-sign-up-desktop.svg" alt="">
      
      <div class="p-5 md:p-10 flex flex-col gap-5 md:justify-center md:gap-10">
          <div class="flex flex-col gap-5 md:max-w-[350px]">
            <h1 class="md:text-5xl font-bold text-4xl">Stay updated!</h1>
            <p>Join 60,000+ product managers receiving monthly updates on:</p>
          </div>
          <div class="flex flex-col items-start ">
            <div class="flex gap-3">
                <img class="pb-5" src="./assets/images/icon-list.svg" alt="">
                <p>Product discovery and building what matters</p>
            </div>
            <div class="flex gap-3">
              <img class="pb-5" src="./assets/images/icon-list.svg" alt="">
              <p> Measuring to ensure updates are a success</p>
            </div>        
            <div class="flex gap-3">
              <img class="pb-5" src="./assets/images/icon-list.svg" alt="">
              <p>And much more!</p>
            </div>
          </div>
          <div class="flex flex-col gap-3">
            <div class="flex justify-between">
              <p class="font-bold text-xs">Email adress</p>
              <p id="errorEmail" class="font-bold text-xs text-red-500"></p>
            </div>
            
            <form id="formulario" class="flex flex-col gap-5" action="">
              <input id="email" class="border border-gray-300 p-4 rounded-xl w-full" type="text" placeholder="email@company.com">
              <button id="btnSubmit" class="hover:bg-gradient-to-l hover:from-orange-400 hover:to-[#ff6257] rounded-xl font-bold bg-[#232741] text-white p-4 w-full">Subscribe to monthly newsletter</button>
            </form>
          </div> 
      </div>
    </div>


  <!-- Sign-up form start -->

  <!-- Stay updated!

  Join 60,000+ product managers receiving monthly updates on:

  Product discovery and building what matters
  Measuring to ensure updates are a success
  And much more!

  Email address
  email@company.com

  Subscribe to monthly newsletter

   Sign-up form end -->

  <!-- Success message start -->

  <!-- Thanks for subscribing!

  A confirmation email has been sent to ash@loremcompany.com. 
  Please open it and click the button inside to confirm your subscription.

  Dismiss message -->

  <!-- Success message end -->
  
</body>
<script src="index.js"></script>
</html>
